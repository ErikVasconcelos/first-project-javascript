<!-- Através da tag script podemos conectar o javascript dentro do HTML, mas não é das melhoras práticas e para isso, utili
zamos um arquivo externo, buscando o arquivo javascript da seguinte forma:

<script>
    Poderia escrever os códigos aqui dentro, mas não funciona como uma das melhores práticas
</script>

-->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

</body>

<script src="./DOM.js"> // Essa é a forma correta de conectar o JS com o HTML, através do source (src)
</script>

</html>
